<!DOCTYPE html>
<html>
<head>
	<title>Eat & Split</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
</head>
<body>
<section id="main-container">
	<div class="container">
		<div class="row">
			<div class="col s10 push-s1">
				<div class="row">
					<div class="col m5 hide-on-small-only">
						Imagen
					</div>
					<div class="col s12 m7">
						<div class="row">
							<div class="signup-box">
								<h1 class="eatnsplit">Eat&Split</h1>
								<form class="signup-form">
									<h2>Regístrate para vivir la mejor experiencia en restaurantes</h2>
									<div class="section">
										<a class="btn btn-fb hiden-on-small-only">Iniciar sesión con Facebook</a>
										<a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
									</div>
									<div class="divider"></div>
									<div class="section">
										<input class="email" name="email" placeholder="Correo electrónico"></input>
										<input class="text" name="name" placeholder="Nombre completo"></input>
										<input class="text" name="username" placeholder="Nombre de usuario"></input>
										<input class="password" name="password" placeholder="Contraseña"></input>
										<button class="btn waves-effect waves-light" type="submit">Regístrate</button>
									</div>
								</form>	
							</div>
						</div>
						<div class="row">
							¿Tienes una cuenta? <a href="/signin">Entrar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>
</html>
