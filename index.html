<!DOCTYPE html>
<html>
<head>
	<title>Eat & Split</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="public/app.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
</head>
<body>
<section id="main-container">
	<div class="container">
		<div class="row">
			<div class="col s10 push-s1">
				<div class="row">
					<div class="col m5 hide-on-small-only">
						<img class="iphone" src="public/iphone.jpg"></img>
					</div>
					<div class="col s12 m7">
						<div class="row">
							<div class="signup-box">
								<h1 class="eatnsplit">Eat&Split</h1>
								<form class="signup-form">
									<h2>Regístrate para vivir la mejor experiencia en restaurantes</h2>
									<div class="section">
										<a class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
										<a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
									</div>
									<div class="divider"></div>
									<div class="section">
										<input class="email" type="text" name="email" placeholder="Correo electrónico"></input>
										<input class="text" type="text" name="name" placeholder="Nombre completo"></input>
										<input class="text"  type="text" name="username" placeholder="Nombre de usuario"></input>
										<input class="password" type="text" name="password" placeholder="Contraseña"></input>
										<button class="btn waves-effect waves-light btn-flat btn-signup" type="submit">Regístrate</button>
									</div>
								</form>	
							</div>
						</div>
						<div class="row">
							¿Tienes una cuenta? <a href="/signin" class="l-signin">Entrar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</section>
<footer class="site-footer">
	<div class="container">
		<div class="row">
			<div class="col s12 l3 center-align">
				<a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

			 	<ul id='dropdown1' class='dropdown-content'>
			    <li><a href="#!">Español</a></li>
			    <li><a href="#!">Ingles</a></li>
			  </ul>
			</div>
			<div class="col s12 l3 push-l6 center-align">© 2017  Eat & Split</div>
		</div>
	</div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>
</html>
